[package]
name = "dubins_paths"
version = "3.0.0"
authors = ["VirxEC"]
edition = "2021"
description = "Rust code for calculating Dubin's Paths"
readme = "README.md"
repository = "https://github.com/VirxEC/dubins_paths"
license = "MIT"
keywords = ["physics", "simulation", "dubin", "path-finding"]
categories = ["science", "simulation", "algorithms"]
rust-version = "1.81.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
approx = "0.5.1"
criterion = "0.5.1"
rand = "0.9.0"

[dependencies]
glam = { version = "0.30.1", default-features = false, optional = true }
libm = { version = "0.2.11", optional = true }

[features]
default = ["std"]
libm = ["dep:libm", "glam?/libm"]
f64 = []
std = ["alloc", "glam?/std"]
alloc = []

[profile.release]
codegen-units = 1
lto = true
debug = true
panic = "abort"

[package.metadata.docs.rs]
all-features = true

[[bench]]
name = "bench_dubins"
harness = false
required-features = ["alloc"]

[[example]]
name = "flamegraph"
required-features = ["alloc"]
